apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.demo.xmppchat"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('lib/asmack-2010.05.07.jar')
}